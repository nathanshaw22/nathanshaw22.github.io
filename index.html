<!DOCTYPE HTML>
<html>
<head>
    <title>Nathan Shaw</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Include Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="images/Logo2.ico" type="image/x-icon">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: 
                linear-gradient(to bottom, rgba(23, 24, 32, 0.5), rgba(23, 24, 32, 0.5)), 
                url("images/banner.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        #banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .content {
            width: 90%;
            max-width: 1200px;
        }

        .image-containerr {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bottom-text {
            margin-top: 20px;
            word-wrap: break-word;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header #logo a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            list-style: none;
            margin: 0;
        }

        nav ul li:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="logo"><a href="#">NATHAN C SHAW</a></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">Outreach</a></li>
                <li><a href="#">CV</a></li>
                <li>
                    <a href="#">Portfolio</a>
                    <ul>
                        <li><a href="#">Messier Marathon</a></li>
                        <li><a href="#">Music (Coming Soon!)</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="content">
            <div class="image-containerr">
                <div class="image"><img src="images/thumbnail_IMG_2734.jpg" alt="Image 1" /></div>
                <div class="image"><img src="images/GBT.jpg" alt="Image 2" /></div>
                <div class="image"><img src="images/IMG_0374_Original.jpg" alt="Image 3" /></div>
            </div>
            <div class="bottom-text">
                <h3><b>Nathan Shaw – Truman State University – BS in Physics (Astrophysics Concentration)</b></h3>
            </div>
            <div class="bottom-text">
                <h3>
                    <b>
                        <span style="color: gold; font-weight: 900; text-shadow: 1px 1px 2px black;">
                            AAS 245 Undergraduate Chambliss Award Winner
                        </span> – <a href="mailto:ncs6387@truman.edu">ncs6387@truman.edu</a>
                    </b>
                </h3>
            </div>
        </div>
    </section>
</body>
</html>
