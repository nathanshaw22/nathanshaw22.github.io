<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sober or Not?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .container {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
    .player-btn {
      display: block;
      margin: 10px auto;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>üçª Sober or Not? üé≤</h1>
  <div class="container">
    <label for="numPlayers">Number of players:</label>
    <input type="number" id="numPlayers" min="2" max="20" value="4"><br><br>

    <label for="numNotSober">Number of Not Sobers:</label>
    <input type="number" id="numNotSober" min="1" max="20">
    <small>(leave blank for random)</small><br><br>

    <button onclick="setupGame()">Start Game</button>
  </div>

  <div id="playerButtons" class="container"></div>

  <script>
    let roles = [];

    function setupGame() {
      const numPlayers = parseInt(document.getElementById("numPlayers").value);
      let numNotSober = document.getElementById("numNotSober").value;

      if (!numNotSober) {
        numNotSober = Math.floor(Math.random() * numPlayers) + 1; // random 1 ‚Üí numPlayers
      } else {
        numNotSober = Math.min(parseInt(numNotSober), numPlayers);
      }

      roles = Array(numPlayers).fill("Sober");
      for (let i = 0; i < numNotSober; i++) {
        let idx;
        do {
          idx = Math.floor(Math.random() * numPlayers);
        } while (roles[idx] === "Not Sober");
        roles[idx] = "Not Sober";
      }

      const playerDiv = document.getElementById("playerButtons");
      playerDiv.innerHTML = "";
      for (let i = 0; i < numPlayers; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Player ${i + 1}`;
        btn.className = "player-btn";
        btn.onclick = () => revealRole(btn, i);
        playerDiv.appendChild(btn);
      }
    }

    function revealRole(button, idx) {
      button.textContent = roles[idx];
      button.disabled = true;
      button.style.background = roles[idx] === "Not Sober" ? "#c33" : "#3c3";
    }
  </script>
</body>
</html>
