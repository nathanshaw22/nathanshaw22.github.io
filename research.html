<!DOCTYPE HTML>
<html>
<head>
    <title>Nathan Shaw - Research Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <style>
        body {
            color: #000000;
            font-family: Arial, sans-serif;
        }
        .project {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>
    <div class="project">
        <h2>The Quest For 3%</h2>
        <button onclick="document.querySelector('.content').style.display = 'block'">Show Details</button>
        <div class="content">
            <h3>Location: National Radio Astronomy Observatory</h3>
            <p>Details about the project...</p>
            <img src="images/pic02.jpg" alt="Project 1 Image 1" />
        </div>
    </div>

    <script>
        // Simple toggle
        const button = document.querySelector('button');
        button.addEventListener('click', function() {
            const content = document.querySelector('.content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
